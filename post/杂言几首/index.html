    <p><img loading="lazy" 
    src="https://chuner-w.github.io/images/%e9%9b%a8%e5%a4%9c.jpg" 
    alt="雨夜" 
     /></p>
<p>雨落屋檐，<br>
寂夜点点雨响。<br>
窗浸微光，<br>
总是夜未央。<br>
穷尽云雨忘不断，<br>
闭目更见轻语香。<br>
惜镜中，悲喜无常，<br>
泪痕渐凉，<br>
流不尽昔忆愁长。<br>
（八月三十日夜）</p>
<p>总今朝不知<br>
总故事犹记<br>
总抉择处心思耗<br>
斯如枷镣<br>
蠡然椿木之心壳<br>
总看云看雨<br>
看遍周遭<br>
看不见一笔勾销<br>
（九月三十日夜）</p>
<p>微风不济，<br>
又淡了谁的涟漪</p>
